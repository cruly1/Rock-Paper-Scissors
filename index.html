<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/img/icon.jpg">
    <script src="script.js"></script>
    <title>Kő Papír Olló</title>
</head>
<body>
    <h1>Kő Papír Olló</h1>

    <div class="elements">
        <div class="container-fluid d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <p>Papír</p>
                    
                    <div class="image">
                        <a>
                            <img src="img/paper.png" alt="" class="elems" onclick="playerChoice('paper')">
                        </a>
                    </div>
                </div>
                <div class="col">
                    <p>Olló</p>
                    <div class="image">
                        <a>
                            <img src="img/scissors.png" alt="" class="elems" onclick="playerChoice('scissors')">
                        </a>
                    </div>
                </div>
                <div class="col">
                    <p>Kő</p>
                    <div class="image">
                        <a>
                            <img src="img/rock.png" alt="" class="elems" onclick="playerChoice('rock')">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="counter">
        <p>Számláló</p>
        <p id="score">Játékos: 0 : 0 : 0 :Számítógép</p>
    </div>

    <p id="currentScore" class="result"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
